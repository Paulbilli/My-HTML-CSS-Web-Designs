<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>PS4</title>
 </head>
 <body>
  <div class="header" id="header">
   <nav id="navBar">
    <img src="images/logo.png" class="logo" />
    <ul>
     <li><a href="#">Game Controllers</a></li>
     <li><a href="#">VR Accessories</a></li>
     <li><a href="#">Media Remotes</a></li>
     <li><a href="#">Others</a></li>
    </ul>
    <img src="images/menu.png" class="menu-icon" id="bars" />
   </nav>

   <div class="row">
    <div class="col-1">
     <h2>PS4 V2 <br />Dualshock 4</h2>
     <h3>Wireless Controller for PlayStaion</h3>
     <p>(Compatible/Generic)</p>
     <h4>$32.50</h4>
     <button type="button">Buy Now <img src="images/arrow.png" /></button>
    </div>

    <div class="col-2">
     <img src="images/controller.png" class="controller" />
     <div class="color-box"></div>
     <div class="add-btn">
      <img src="images/add.png" />
      <p><small>Add to Cart</small></p>
     </div>
    </div>
   </div>
   <div class="social-links">
    <img src="images/fb.png" />
    <img src="images/tw.png" />
    <img src="images/ig.png" />
   </div>
  </div>
  <script>
   var navBar = document.getElementById("navBar");
   const bars = document.getElementById("bars");
   bars.onclick = () => {
    navBar.classList.toggle("hidemenu");
   };
  </script>
 </body>
</html>
