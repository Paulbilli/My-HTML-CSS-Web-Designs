<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socially</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/46d99b2bbd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="hero">
      <nav id="navBar">
        <img src="images/logo.png" class="logo" />
        <a href="#" class="login-btn">Log in</a>
        <ul>
          <li><a href="#">Features</a></li>
          <li><a href="#">How it works</a></li>
          <li><a href="#">Privacy</a></li>
        </ul>
        <div>
          <a href="#" class="btn1">Download App</a>
          <i class="fa-solid fa-bars" onclick="togglebtn()"></i>
        </div>
      </nav>

      <div class="content">
        <h1 class="anim">
          Make New <br />
          Friends
        </h1>
        <p class="anim">
          Socially is a new social media platform to make new friends online all
          over the world. Now let's explore all it's amazing features
        </p>
        <a href="#" class="btn2 anim">Join Now</a>
      </div>
      <img src="images/pic.png" class="feature-img anim" />
    </div>
    <script>
      var navBar = document.getElementById("navBar");

      function togglebtn() {
        navBar.classList.toggle("hidemenu");
      }
    </script>
  </body>
</html>
